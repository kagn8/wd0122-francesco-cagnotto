 <div class="d-flex justify-content-between m-5 p-5">


  <div class="card " style="width: 18rem;" *ngFor="let p of posts">
    <div class="card-body">
      <h5 class="card-title">{{p.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{p.type}}</h6>
      <p class="card-text">{{p.body}}</p>
      </div>
    </div>


 </div>
