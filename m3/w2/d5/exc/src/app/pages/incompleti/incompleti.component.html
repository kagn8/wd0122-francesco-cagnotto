<div class="flex">

<h1>Incompleti</h1>
<ul>
    <app-list *ngFor="let i of NONcompletati" [i]="i">

        <button (click)="modTodo(i)">Imposta come completato</button>
        <button class="elimina" (click)="eliminazioneTodo(i)">elimina</button>
    </app-list>
</ul>

<div *ngIf="loading">
    
    <h2>Generazione contenuti...</h2>
</div>

</div>
