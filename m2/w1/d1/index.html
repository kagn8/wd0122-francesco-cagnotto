<body>

    <div id="secondi"></div>
    
    <script>

        let now = new Date(); //data attuale ricavata dal pc attualmente utilizzato
        console.log(now)
        console.log(now.getTime) //ottieni tempo in millisecondi
        // now.getFullYear()  ottieni anno attuale YYYY

        let future = new Date()
        

        let futureMinutes = future.getMinutes();
        future.setMinutes(futureMinutes + 15)
        console.log(future) //ottieni data + i minuti che gli diamo

        setInterval(function(){
            let n = new Date();
            document.querySelector("#secondi").innerHTML = n.getSeconds() //mostra in un div i secondi che scorrono si pu√≤ fare la stessa cosa ovviamente con i minuti etc. combiando getSeconds con gerMinutes etc.
            // document.querySelector("#secondi").innerHTML = n.getMinutes() esempio
         },1000) // tempo di esecuzione in ms


         
    </script>
